<script type="text/javascript">
var nameOfAttributes = ["Legality", "PDA", "Publicity","Behavior","Dress Code","Image"];
  window.onload = loadPage;
  function loadPage(){
    var country = getCookie("CountryName");
    document.getElementById("CountryName").innerHTML = country;
    var innerHtmlForContent = "";
    for(i = 0; i < nameOfAttributes.length; i++){
      var attributeName = nameOfAttributes[i];
      console.log(attributeName);
      var info = getCookie(nameOfAttributes[i]);
      document.getElementById(attributeName).innerHTML = "<p>" + info +"</p>"
    // for(i = 5)
    //   var image = getCookie(nameOfAttributes[5]);
    //   document.getElementById(attributeName).innerHTML = "<img src=" + image + ">"
    }
  }
  function getCookie(name)
  {
    var re = new RegExp(name + "=([^;]+)");
    var value = re.exec(document.cookie);
    return (value != null) ? unescape(value[1]) : null;
  }
</script>
